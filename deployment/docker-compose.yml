version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: smart_grid_db
    environment:
      POSTGRES_DB: smart_grid_maintenance
      POSTGRES_USER: grid_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-grid_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grid_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grid_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smart_grid_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - grid_network

  # Flask API Application
  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: smart_grid_api
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: postgresql://grid_user:${DB_PASSWORD:-grid_password}@db:5432/smart_grid_maintenance
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      WORKERS: ${WORKERS:-4}
    ports:
      - "5000:5000"
    volumes:
      - ../saved_models:/app/saved_models
      - ../logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - grid_network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: smart_grid_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - grid_network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: smart_grid_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    networks:
      - grid_network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: smart_grid_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - grid_network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  grid_network:
    driver: bridge