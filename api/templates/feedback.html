<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG Feedback | Enterprise Control System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --text-main: #f8fafc;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .feedback-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid #334155;
        }
        h2 { margin-top: 0; color: var(--primary); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #94a3b8; }
        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Submit Performance Feedback</h2>
        <p style="color: #94a3b8; font-size: 0.9rem;">Input actual observed load values to improve model accuracy.</p>
        
        <form id="feedback-form">
            <div class="form-group">
                <label for="prediction-id">Prediction ID</label>
                <input type="number" id="prediction-id" placeholder="e.g. 101" required>
            </div>
            <div class="form-group">
                <label for="actual-load">Actual Observed Load (MW)</label>
                <input type="number" step="0.01" id="actual-load" placeholder="Enter real value" required>
            </div>
            <button type="submit" id="submit-btn">Submit Feedback</button>
        </form>
        
        <a href="/dashboard" class="back-link">‚Üê Return to Dashboard</a>
    </div>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('prediction-id').value;
            const actual = document.getElementById('actual-load').value;
            const btn = document.getElementById('submit-btn');

            btn.disabled = true;
            btn.textContent = 'Recording...';

            try {
                const response = await fetch(`/api/v1/predict/${id}/feedback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ actual_load: parseFloat(actual) })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(`Success! Error calculated: ${result.error.toFixed(2)} MW`);
                    window.location.href = '/dashboard';
                } else {
                    throw new Error(result.error || 'Failed to submit');
                }
            } catch (err) {
                alert('Error: ' + err.message);
                btn.disabled = false;
                btn.textContent = 'Submit Feedback';
            }
        });
    </script>
</body>
</html>
